<!doctype html>
<html lang="ja">
 <head>
    <meta charset="utf-8">
    <title>img 画像フォーマット</title>
    <style>
      img {
         width: 500px;
      }
    </style>
 </head>

 <body>
    <h1>img 画像フォーマット</h1>
    <h2>JPG</h2>
    <img src="images/sakura.jpg">

    <h2>PNG</h2>
    <img src="images/eva.png">

    <h2>GIF</h2>
    <img src="images/eva.gif">

    <h2>Webp</h2>
    <img src="images/eva.webp">

    <h2>SVG</h2>
    <img src="images/eva.svg">
    
 </body>
</html>
